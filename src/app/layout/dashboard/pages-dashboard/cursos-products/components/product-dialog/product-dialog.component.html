<h2 mat-dialog-title>ALTA DE CURSOS </h2>
<mat-dialog-content>
  <form  [formGroup]="productForm" class="grid formgrid">
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>NOMBRE DEL CURSO</mat-label>
            <input  formControlName="name" matInput> 
        </mat-form-field>
    </div>

    <div class="col-12"  class="w-full">
        <mat-form-field>
            <mat-label>fecha de inicio</mat-label>
            <input formControlName="startDate" matInput [matDatepicker]="picker">
             <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
           
             
        </mat-form-field>
    </div>
    <pre> {{ productForm.value | json}} </pre>
  </form>
    
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onSave()" >guardar</button>
  <button  mat-dialog-close >cancelar</button>
</mat-dialog-actions>
